<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Damage Module Entry</title>
  <style>
    :root{
      --bg:#f6f8fa;
      --card:#ffffff;
      --accent:#0b63d6;
      --muted:#6b7280;
      --success:#059669;
      --danger:#dc2626;
      --radius:10px;
      --shadow:0 6px 18px rgba(15,23,42,0.08);
    }
    body{
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#f3f6fb 0%,var(--bg) 100%);
      margin:0;
      padding:28px;
      color:#0f172a;
    }
    .container{
      max-width:1000px;
      margin:0 auto;
    }
    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:20px;
      box-shadow:var(--shadow);
    }
    h1{
      margin:0 0 12px 0;
      font-size:22px;
      letter-spacing:0.2px;
    }
    p.sub{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:13px;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap:12px;
    }
    label{
      font-size:13px;
      color:var(--muted);
      display:block;
      margin-bottom:4px;
    }
    input, textarea{
      width:100%;
      box-sizing:border-box;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #e6e9ef;
      font-size:14px;
      outline:none;
      background:#fff;
    }
    textarea{ resize:vertical; min-height:38px; }
    .row-actions{
      margin-top:18px;
      display:flex;
      gap:10px;
      align-items:center;
    }
    button{
      padding:10px 16px;
      border-radius:8px;
      border:0;
      cursor:pointer;
      font-weight:600;
    }
    .btn-primary{ background:var(--accent); color:#fff; }
    .btn-secondary{ background:#e5e7eb; color:#374151; }
    .btn-success{ background:var(--success); color:white; }
    .msg{ margin-top:12px; font-size:14px; }
    .msg.success{ color:var(--success); }
    .msg.error{ color:var(--danger); }
    footer{
      margin-top:12px;
      text-align:right;
      color:var(--muted);
      font-size:12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Damage Module Entry Form</h1>
      <p class="sub">Fill in the damage details below â€” data will be written to your Google Sheet automatically.</p>

      <form id="damageForm">
        <div class="grid">
          <div>
            <label for="serial">Module Serial No.</label>
            <input type="text" id="serial" name="serial" placeholder="e.g. MOD-12345" required>
          </div>
          <div>
            <label for="pallet">Pallet No.</label>
            <input type="text" id="pallet" name="pallet" placeholder="e.g. P-01" required>
          </div>
          <div>
            <label for="damage">Damage (kya h)</label>
            <textarea id="damage" name="damage" placeholder="Describe the issue" required></textarea>
          </div>
          <div>
            <label for="receivingDate">Receiving Date</label>
            <input type="date" id="receivingDate" name="receivingDate" required>
          </div>
          <div>
            <label for="engineer">Site Engineer Name</label>
            <input type="text" id="engineer" name="engineer" placeholder="e.g. Rajesh Kumar" required>
          </div>
        </div>

        <div class="row-actions">
          <button type="submit" class="btn-primary" id="submitBtn">Submit</button>
          <button type="reset" class="btn-secondary">Clear</button>
          <button type="button" class="btn-success" id="addMoreBtn" style="display:none">Add More Modules</button>
        </div>

        <div id="message" class="msg"></div>
      </form>

      <footer>Powered by Google Apps Script + Sheets</footer>
    </div>
  </div>

  <script>
    // ðŸ”— Replace this with your Google Apps Script Web App URL
    const POST_URL = "https://script.google.com/macros/s/AKfycbzA4srMQGjKy3aefxdq6nXzCnypuG9AdXAVZdmoT5cA7eoIloiS8SerpGmAxuVbmgBDxA/exec";

    const form = document.getElementById('damageForm');
    const msg = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');
    const addMoreBtn = document.getElementById('addMoreBtn');

    function showMsg(text, type){
      msg.textContent = text;
      msg.className = 'msg ' + type;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      showMsg('');
      submitBtn.disabled = true;
      submitBtn.textContent = "Saving...";

      const formData = new URLSearchParams(new FormData(form)).toString();

      try {
        const res = await fetch(POST_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: formData
        });

        const json = await res.json();
        if(json.status === "success"){
          showMsg("âœ… Data saved successfully!", "success");
          Array.from(form.elements).forEach(el => el.disabled = true);
          submitBtn.style.display = "none";
          addMoreBtn.style.display = "inline-block";
        } else {
          showMsg("âš ï¸ Error: " + (json.message || "Unknown error"), "error");
        }
      } catch (err){
        showMsg("âŒ Network error: " + err.message, "error");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit";
      }
    });

    addMoreBtn.addEventListener('click', () => {
      Array.from(form.elements).forEach(el => el.disabled = false);
      form.reset();
      showMsg('');
      submitBtn.style.display = "inline-block";
      addMoreBtn.style.display = "none";
    });
  </script>
</body>
</html>
